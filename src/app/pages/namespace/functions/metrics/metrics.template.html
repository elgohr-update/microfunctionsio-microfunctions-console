<loader *ngIf="!isReceiving; else metricsbloc" [size]="40"></loader>
<ng-template #metricsbloc>
<section class="widget widget-sm">
  <div class="widget-body">
    <div class="clearfix fs-mini">
      <span class="pull-right m-0 fw-semi-bold">CPU</span>
      <span class="fw-semi-bold"> {{cpuUsage}} / {{cpuLimits}}</span>
    </div>
    <div class="bg-gray-lighter progress progress-xs">
      <progressbar  class="progress-sm mb-sm " [type]="getProgressbarTye(cpuUsageProgressbar)" [value]="cpuUsageProgressbar"></progressbar>
    </div>
    <div class="clearfix fs-mini mt">
      <span class="pull-right m-0 fw-semi-bold">Mem</span>
      <span class="fw-semi-bold">{{memoryUsage}} / {{memoryRequests}}</span>
    </div>
    <div class="bg-gray-lighter progress progress-xs">
      <progressbar  class="progress-sm mb-sm " [type]="getProgressbarTye(memoryProgressbar)" [value]="memoryProgressbar"></progressbar>
    </div>
    <div class="clearfix fs-mini mt">
      <span class="pull-right m-0 fw-semi-bold">Request Count </span>
      <span class="fw-semi-bold"><span class="badge badge-pill badge-success">{{countSentSuccess}}</span>  /&nbsp;<span class="badge badge-pill badge-danger"> {{countSentFailure}}</span> </span>
    </div>
    <div class="bg-gray-lighter progress progress-xs">

    </div>
    <div class="clearfix fs-mini mt">
      <span class="pull-right m-0 fw-semi-bold">Request Time</span>
      <span class="fw-semi-bold">{{requestTime}} ms </span>
    </div>
    <div class="bg-gray-lighter progress progress-xs">
      <progressbar  class="progress-sm mb-sm " [type]="getProgressbarRequestTime(requestTime)" value="100"></progressbar>
    </div>
  </div>
</section>
</ng-template>
